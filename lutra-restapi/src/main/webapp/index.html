<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Lutra webapp</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
$(function(){
    $('#inputform').submit(function() { // catch the form's submit event
        console.log($(this).serialize());
        $.ajax({ // create an AJAX call...
            data: $(this).serialize(), // get the form data
            type: $(this).attr('method'), // GET or POST
            url: $(this).attr('action'), // the file to call
            success: function(response) { // on success..
                console.log(response);
                $('#output').text(response).html(); // update the DIV
                contd = false;
            }
        });
    return false; // cancel original event to prevent form submitting
    });
});
    </script>

  </head>
  <body>
    <h2>Lutra</h2>

    <form id="inputform" action="./expand" method="post">
      <textarea cols="90" rows="20" name="input">
@prefix o-pizza: <http://tpl.ottr.xyz/pizza/0.1/> .
@prefix ex: <http://example.com/ns#> .
	  
o-pizza:NamedPizza(ex:Grandiosa, ex:Norge, (ex:Tomat, ex:Ost, ex:Paprika, ex:Kj√∏ttdeig)) .
      </textarea>
      <br/>
      <label for="inFormat">input format</label>
      <select id="inFormat" name="inFormat">
        <option value="wottr">wottr</option>
        <option value="stottr">stottr</option>
      </select>
      <br/>
      <label for="outFormat">output format</label>
      <select id="outFormat" name="outFormat">
        <option value="wottr">wottr</option>
        <option value="stottr">stottr</option>
      </select>
      <br/>
      <input type="submit" value="Send"/>
    </form>
    
    <textarea id="output" cols="90" rows="20" readonly></textarea>
    
  </body>
</html>
